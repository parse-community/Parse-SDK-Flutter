# To authenticate on pub.dev to publish a release via GitHub Actions, a tag
# needs to be pushed, see: https://dart.dev/tools/pub/automated-publishing
#
# Publishing cannot currently be triggered manually via a "workflow_dispatch",
# see: https://dart.dev/go/publishing-from-github

name: release-automated
on:
  push:
    branches:
      - master
      - next-major
    tags:
      - "dart-[0-9]+.[0-9]+.[0-9]+*"
      - "flutter-[0-9]+.[0-9]+.[0-9]+*"
env:
  package: ${{ startsWith(github.ref_name, 'dart-') && 'dart' || startsWith(github.ref_name, 'flutter-') && 'flutter' || '' }}
jobs:
  # Semantic Release job - runs on branch pushes to create tags and update changelogs
  semantic-release:
    if: github.event_name == 'push' && github.ref_type == 'branch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write # Required for creating tags and commits
      issues: write # Required for commenting on issues
      pull-requests: write # Required for commenting on PRs
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for semantic-release
          persist-credentials: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run semantic-release for dart package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PKG_NAME: dart
        run: npx semantic-release
      - name: Run semantic-release for flutter package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PKG_NAME: flutter
        run: npx semantic-release

  # Publishing job - runs when a tag is pushed (created by semantic-release)
  release:
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write # This is required for requesting the JWT
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - name: Setup dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.2.6'
      - name: Setup flutter
        if: env.package == 'flutter'
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: stable
          flutter-version: 3.16.9
      - name: Install dart dependencies
        run: dart pub get --directory 'packages/dart'
      - name: Install flutter dependencies
        if: env.package == 'flutter'
        run: dart pub get --directory 'packages/flutter'
      - name: Analyze dart
        if: env.package == 'dart'
        run: dart analyze --fatal-infos 'packages/${{ env.package }}'
      - name: Analyze flutter
        if: env.package == 'flutter'
        run: flutter analyze --fatal-infos 'packages/${{ env.package }}'
      - name: Lint
        run: dart format --output=none --set-exit-if-changed 'packages/${{ env.package }}'
      - name: Publish package (dry-run)
        working-directory: 'packages/${{ env.package }}'
        run: dart pub publish --dry-run
      - name: Publish package
        working-directory: 'packages/${{ env.package }}'
        run: dart pub publish --force
  docs-publish:
    needs: release
    uses: parse-community/Parse-SDK-Flutter/.github/workflows/release-manual-docs.yml@master
    with:
      tag: ${{ github.ref_name }}
