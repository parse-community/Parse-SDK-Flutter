name: ci
on:
  push:
    branches:
      - "master"
      - "development"
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches:
      - "**"
jobs:
  check-lint-flutter:
    name: Lint (flutter)
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: Lint
        run: flutter format --output=none --set-exit-if-changed /
  check-lint-dart:
    name: Lint (dart)
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup dart
        uses: dart-lang/setup-dart@v1
      - name: Lint
        run: dart format --output=none --set-exit-if-changed /
  check-code-analysis-flutter:
    name: Code analysis (flutter)
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze / --no-fatal-infos
  check-code-analysis-dart:
    name: Code analysis (dart)
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup dart
        uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Analyze code
        run: dart analyze
  check-publish-dry-run-dart:
    name: publish dry-run (dart)
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup dart
        uses: dart-lang/setup-dart@v1
      - name: publish dry run
        run: dart pub publish --dry-run
  check-flutter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    name: Test flutter (${{ matrix.os }})
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: Install dependencies on Ubuntu and MacOS
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: flutter pub get
      - name: Install dependencies on Windows
        if: matrix.os == 'windows-latest'
        run: cmd /c "flutter pub get"
      - name: Run tests
        run: flutter test --coverage
      - name: Convert code coverage
        # Needs to be adapted to collect the coverage at all platforms if platform specific code is added.
        if: ${{ always() && matrix.os == 'ubuntu-latest' }}
        working-directory: /
        run: |
          escapedPath="$(echo `pwd` | sed 's/\//\\\//g')"
          sed "s/^SF:lib/SF:$escapedPath\/lib/g" coverage/lcov.info > coverage/lcov-full.info
      - name: Upload code coverage
        uses: codecov/codecov-action@v2
        # Needs to be adapted to collect the coverage at all platforms if platform specific code is added.
        if: ${{ always() && matrix.os == 'ubuntu-latest' }}
        with:
          files: coverage/lcov-full.info
          fail_ci_if_error: true
  check-dart:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    name: Test dart (${{ matrix.os }})
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup dart
        uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs
      - name: Run tests
        run: dart test --coverage=coverage
      - name: Convert code coverage
        # Needs to be adapted to collect the coverage at all platforms if platform specific code is added.
        if: ${{ always() && matrix.os == 'ubuntu-latest' }}
        working-directory: /
        run: |
          dart pub global activate coverage
          dart pub global run coverage:format_coverage -i coverage/test -o coverage/lcov.info --lcov --packages=.dart_tool/package_config.json --report-on=lib
      - name: Upload code coverage
        uses: codecov/codecov-action@v2
        # Needs to be adapted to collect the coverage at all platforms if platform specific code is added.
        if: ${{ always() && matrix.os == 'ubuntu-latest' }}
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
