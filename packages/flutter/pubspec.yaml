name: parse_server_sdk_flutter
description: Flutter plugin for Parse Server, (https://parseplatform.org), (https://back4app.com)
version: 3.2.0
homepage: https://github.com/parse-community/Parse-SDK-Flutter

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Uncomment for Release version
  parse_server_sdk: ^3.2.0

  # Uncomment for local testing
  #parse_server_sdk:
  #   path: ../dart

  # Uncomment for test with Github Branch
#  parse_server_sdk:
#    git:
#      url: https://github.com/parse-community/Parse-SDK-Flutter.git
#      ref: development
#      path: packages/dart

  # Networking
  dio: ^4.0.6
  connectivity_plus: ^2.3.0 # only used in the flutter part

  #Database
  shared_preferences: ^2.0.13 # only used in the flutter part
  #shared_preferences_web: ^2.0.3

  # Utils
  path_provider: ^2.0.9 # only used in the flutter part
  package_info_plus: ^1.4.2 # only used in the flutter part
  sembast: ^3.2.0
  sembast_web: ^2.0.1+1
  path: ^1.8.1 # required for transitive use only

dependency_overrides:
  path: ^1.8.2 # required for transitive use only
  platform: ^3.1.0

dev_dependencies:
  flutter_lints: ^1.0.4
  # Testing
  flutter_test:
    sdk: flutter
  mockito: ^5.2.0
