name: parse_server_sdk_flutter
description: Flutter plugin for Parse Server, (https://parseplatform.org), (https://back4app.com)
version: 3.2.0
homepage: https://github.com/phillwiggins/flutter_parse_sdk

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #Uncomment for Release version
  parse_server_sdk: ^3.1.0

  # Uncomment for local testing
  #parse_server_sdk:
  #   path: ../dart

  # Uncomment for test with Github Branch
  #parse_server_sdk:
  #  git:
  #    url: https://github.com/parse-community/Parse-SDK-Flutter.git
  #    ref: development
  #    path: packages/dart

  # Networking
  dio: ^4.0.0
  connectivity_plus: ^2.0.2 # only used in the flutter part

  #Database
  shared_preferences: ^2.0.8 # only used in the flutter part
  shared_preferences_web: ^2.0.2

  # Utils
  path_provider: ^2.0.5 # only used in the flutter part
  package_info_plus: ^1.3.0 # only used in the flutter part
  sembast: ^3.0.0+4 # required for transitive use only
  sembast_web: ^2.0.1+1
  path: ^1.8.0 # required for transitive use only

dev_dependencies:
  # Testing
  flutter_test:
    sdk: flutter
  mockito: ^5.0.16
