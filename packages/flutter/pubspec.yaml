name: parse_server_sdk_flutter
description: Flutter plugin for Parse Server, (https://parseplatform.org), (https://back4app.com)
version: 3.1.3
homepage: https://github.com/parse-community/Parse-SDK-Flutter

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  parse_server_sdk: ^3.1.2
  # Uncomment for local testing
  #parse_server_sdk:
  #   path: ../dart

  # Networking
  dio: ^4.0.6
  connectivity_plus: ^3.0.3 # only used in the flutter part

  #Database
  shared_preferences: ^2.0.18 # only used in the flutter part

  # Utils
  path_provider: ^2.0.13 # only used in the flutter part
  package_info_plus: ^3.0.3 # only used in the flutter part
  sembast: ^3.4.0+6
  sembast_web: ^2.1.0+4
  path: ^1.8.2 # required for transitive use only
  platform: ^3.1.0

dev_dependencies:
  flutter_lints: ^2.0.1
  # Testing
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
