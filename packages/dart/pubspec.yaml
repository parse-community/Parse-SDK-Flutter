name: parse_server_sdk
description: Dart plugin for Parse Server, (https://parseplatform.org), (https://back4app.com)
version: 3.2.0
homepage: https://github.com/phillwiggins/flutter_parse_sdk

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  # Networking
  dio: ^4.0.6
  http: ^0.13.4
  web_socket_channel: ^2.1.0

  #Database
  sembast: ^3.2.0
  sembast_web: ^2.0.1+1
  xxtea: ^2.1.0

  # Utils
  uuid: ^3.0.6
  meta: ^1.7.0
  path: ^1.8.0
  mime_type: ^1.0.0

dependency_overrides:
  path: ^1.8.1 # required for transitive use only

dev_dependencies:
  # Testing
  build_runner: ^2.1.10
  mockito: ^5.1.0
  test: ^1.21.0
