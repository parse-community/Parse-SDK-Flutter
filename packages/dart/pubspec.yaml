version: 3.1.13
homepage: https://github.com/parse-community/Parse-SDK-Flutter

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  # Networking
  dio: ^5.0.0
  http: ^0.13.5
  web_socket_channel: ^2.3.0

  #Database
  sembast: ^3.4.0+6
  sembast_web: ^2.1.0+4
  xxtea: ^2.1.0

  # Utils
  uuid: ^3.0.7
  meta: ^1.8.0
  path: ^1.8.2
  mime_type: ^1.0.0
  timezone: ^0.9.1
  universal_io: ^2.2.0

dev_dependencies:
  lints: ^2.0.1
  # Testing
  build_runner: ^2.3.3
  mockito: ^5.3.2
  test: ^1.23.1
