name: parse_server_sdk
description: Dart plugin for Parse Server, (https://parseplatform.org), (https://back4app.com)
version: 3.1.1
homepage: https://github.com/phillwiggins/flutter_parse_sdk

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  # Networking
  dio: ^4.0.0
  http: ^0.13.3
  web_socket_channel: ^2.1.0

  #Database
  sembast: ^3.1.0+2
  sembast_web: ^2.0.0+2
  xxtea: ^2.1.0

  # Utils
  uuid: ^3.0.4
  meta: ^1.3.0
  path: ^1.8.0
  mime_type: ^1.0.0

dev_dependencies:
  lints: ^1.0.1
  # Testing
  build_runner: ^2.0.5
  mockito: ^5.0.10
  test: ^1.17.9
