name: parse_server_sdk
description: Dart plugin for Parse Server, (https://parseplatform.org), (https://back4app.com)
version: 3.1.9
homepage: https://github.com/parse-community/Parse-SDK-Flutter

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  # Networking
  dio: ^4.0.6
  http: ^0.13.4
  web_socket_channel: ^2.2.0

  #Database
  sembast: ^3.2.0
  sembast_web: ^2.0.1+1
  xxtea: ^2.1.0

  # Utils
  uuid: ^3.0.6
  meta: ^1.7.0
  path: ^1.8.1
  mime_type: ^1.0.0
  timezone: ^0.9.0

dev_dependencies:
  lints: ^1.0.1
  # Testing
  build_runner: ^2.1.11
  mockito: ^5.2.0
  test: ^1.21.4
