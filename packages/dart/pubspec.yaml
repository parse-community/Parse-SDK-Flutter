name: parse_server_sdk
description: The Dart SDK to connect to Parse Server. Build your apps faster with Parse Platform, the complete application stack.
version: 5.1.2
homepage: https://github.com/parse-community/Parse-SDK-Flutter

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  # Networking
  dio: ^5.2.0+1
  http: ^1.0.0
  web_socket_channel: ^2.4.0

  #Database
  sembast: ^3.4.6+1
  sembast_web: ^2.1.3
  xxtea: ^2.1.0

  # Utils
  uuid: ^3.0.7
  meta: ^1.9.1
  path: ^1.8.3
  mime_type: ^1.0.0
  timezone: ^0.9.2
  universal_io: ^2.2.2
  collection: ^1.17.1

dev_dependencies:
  lints: ^2.0.1

  # Testing
  build_runner: ^2.3.3
  mockito: ^5.3.2
  test: ^1.24.3

screenshots:
  - description: Parse Platform logo.
    path: screenshots/logo.png